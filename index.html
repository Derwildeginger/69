<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <style>
        @font-face {
            font-family: 'Bauhaus93';
            src: url('https://fonts.cdnfonts.com/s/13533/Bauhaus%2093.woff') format('woff');
        }
        
        body {
            font-family: 'Bauhaus93', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .welcome-btn {
            background-color: #000;
            color: #fff;
            padding: 20px 40px;
            font-size: 2em;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .welcome-btn:hover {
            transform: scale(1.05);
        }

        .description {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="welcome-btn" onclick="window.location.href='https://livefastdieyoung.com'">
            Willkommen
        </button>
        <p class="description">Klicke auf Willkommen, um zur besten deutschen Streetwear Brand zu kommen</p>
    </div>

</body>
</html>
