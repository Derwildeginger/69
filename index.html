<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierliste erstellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #input-container input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        #input-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        td {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .s-rank { background-color: #ffd700; } /* Gold */
        .a-rank { background-color: #c0c0c0; } /* Silber */
        .b-rank { background-color: #cd7f32; } /* Bronze */
        .c-rank { background-color: #90ee90; } /* Hellgrün */
        .d-rank { background-color: #ffcccb; } /* Hellrot */
    </style>
</head>
<body>

<h1>Tierliste erstellen</h1>

<div id="input-container">
    <input type="text" id="item-input" placeholder="Element hinzufügen...">
    <button onclick="addItem()">Hinzufügen</button>
</div>

<table>
    <thead>
        <tr>
            <th>S-Rang</th>
            <th>A-Rang</th>
            <th>B-Rang</th>
            <th>C-Rang</th>
            <th>D-Rang</th>
        </tr>
    </thead>
    <tbody id="tier-list">
        <tr>
            <td class="s-rank"><ul id="s-rank"></ul></td>
            <td class="a-rank"><ul id="a-rank"></ul></td>
            <td class="b-rank"><ul id="b-rank"></ul></td>
            <td class="c-rank"><ul id="c-rank"></ul></td>
            <td class="d-rank"><ul id="d-rank"></ul></td>
        </tr>
    </tbody>
</table>

<script>
    function addItem() {
        const itemInput = document.getElementById("item-input");
        const itemValue = itemInput.value.trim();

        if (itemValue === "") {
            alert("Bitte ein Element eingeben.");
            return;
        }

        const rank = prompt("Gib den Rang für dieses Element ein (S, A, B, C, D):").toUpperCase();
        const rankList = document.getElementById(rank.toLowerCase() + "-rank");

        if (rankList) {
            const listItem = document.createElement("li");
            listItem.textContent = itemValue;
            rankList.appendChild(listItem);
            itemInput.value = ""; // Eingabefeld leeren
        } else {
            alert("Ungültiger Rang. Bitte verwende S, A, B, C oder D.");
        }
    }
</script>

</body>
</html>
