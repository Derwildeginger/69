<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierliste erstellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #input-container input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        #input-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #555;
        }
        .tier-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .tier {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            width: calc(30% - 20px);
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tier h3 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Tierliste erstellen</h1>

<div id="input-container">
    <input type="text" id="item-input" placeholder="Element hinzufügen...">
    <button onclick="addItem()">Hinzufügen</button>
</div>

<div class="tier-list" id="tier-list">
    <div class="tier" id="tier-s">
        <h3>S-Rang</h3>
        <ul id="s-rank"></ul>
    </div>
    <div class="tier" id="tier-a">
        <h3>A-Rang</h3>
        <ul id="a-rank"></ul>
    </div>
    <div class="tier" id="tier-b">
        <h3>B-Rang</h3>
        <ul id="b-rank"></ul>
    </div>
    <div class="tier" id="tier-c">
        <h3>C-Rang</h3>
        <ul id="c-rank"></ul>
    </div>
    <div class="tier" id="tier-d">
        <h3>D-Rang</h3>
        <ul id="d-rank"></ul>
    </div>
</div>

<script>
    function addItem() {
        const itemInput = document.getElementById("item-input");
        const itemValue = itemInput.value.trim();

        if (itemValue === "") {
            alert("Bitte ein Element eingeben.");
            return;
        }

        // Hier kannst du eine Logik hinzufügen, um den Rang zu bestimmen
        const rank = prompt("Gib den Rang für dieses Element ein (S, A, B, C, D):").toUpperCase();
        const rankList = document.getElementById(rank.toLowerCase() + "-rank");

        if (rankList) {
            const listItem = document.createElement("li");
            listItem.textContent = itemValue;
            rankList.appendChild(listItem);
            itemInput.value = ""; // Eingabefeld leeren
        } else {
            alert("Ungültiger Rang. Bitte verwende S, A, B, C oder D.");
        }
    }
</script>

</body>
</html>
